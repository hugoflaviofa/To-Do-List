<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarfeas</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <section class="box-input">
        <input type="text" id="texto-tarefa">
    </section>
    <section class="box-button">
        <button id="criar-tarefa">Criar nova tarefa</button>
        <button id="apaga-tudo">Remover todas as tarefas</button>
        <button id="remover-finalizados">Remover itens finalizados</button>
        <button id="remover-selecionado">Remver Item Selecionado</button>
        <button id="salvar-tarefas">Salvar Tarefas</button>
    </section>
    <ol id="lista-tarefas"></ol>
    <section class="box-button-move">
        <button id="mover-cima">Mover para Cima</button>
        <button id="mover-baixo">Mover para Baixo</button>
    </section>
</body>
</html>
